# Configuration Nginx optimisée pour Lumixar
# À placer dans: /etc/nginx/sites-available/lumixar

upstream lumixar_backend {
    server localhost:3000;
    keepalive 64;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lumixar.online www.lumixar.online;
    
    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lumixar.online www.lumixar.online;

    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/lumixar.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumixar.online/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/lumixar.online/chain.pem;

    # Paramètres SSL optimisés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Racine du site (fichiers buildés)
    root /var/www/lumixar/dist;
    index index.html;

    # Taille maximale des uploads
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/lumixar-access.log combined;
    error_log /var/log/nginx/lumixar-error.log warn;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Cache pour les fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fichiers SEO - cache court
    location ~* (robots\.txt|sitemap\.xml|BingSiteAuth\.xml)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # API Backend - Proxy vers Node.js
    location /api {
        proxy_pass http://lumixar_backend;
        proxy_http_version 1.1;
        
        # Headers proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Pas de cache pour l'API
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # WebSocket support (si nécessaire)
    location /socket.io {
        proxy_pass http://lumixar_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA fallback - toutes les autres routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Pas de cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-cache, must-revalidate";
            expires 0;
        }
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès aux fichiers de config
    location ~* (\.env|\.git|package\.json|package-lock\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
