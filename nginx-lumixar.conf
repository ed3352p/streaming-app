server {
    listen 80;
    listen [::]:80;
    server_name lumixar.online www.lumixar.online;

    # Logs
    access_log /var/log/nginx/lumixar-access.log;
    error_log /var/log/nginx/lumixar-error.log;

    # Taille max des uploads
    client_max_body_size 100M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss 
               application/x-javascript image/svg+xml;

    # Servir les fichiers statiques du frontend (build Vite)
    root /var/www/lumixar/dist;
    index index.html;

    # Cache pour les fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # REVERSE PROXY pour le backend Node.js (API)
    # Toutes les requêtes vers /api sont redirigées vers le backend sur port 3001
    location /api {
        # Proxy vers le backend Node.js
        proxy_pass http://localhost:3001;
        
        # Headers HTTP/1.1 pour WebSocket et connexions persistantes
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers pour transmettre les informations du client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts pour les requêtes longues (uploads, streaming)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Désactiver le cache pour les requêtes API
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        
        # Buffer settings pour les gros uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # SPA fallback - toutes les autres routes servent index.html
    # Permet au routeur React de gérer les routes côté client
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Désactiver l'affichage de la version Nginx
    server_tokens off;
}

